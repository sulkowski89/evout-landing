<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EVOUT - Marketing & IT Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 60px 60px;          /* kafelek 60×60 */
      animation: moveGrid 30s linear infinite;
      will-change: background-position;
    }

    /* Klucz: przesuwamy o dokładnie 60px w poziomie i -60px w pionie */
    @keyframes moveGrid {
      0%   { background-position:   0px    0px,   0px    0px; }
      100% { background-position:  120px  -120px,  120px  -120px; }
    }

    .grid::after {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(2px);
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
</body>
</html>
