<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>EVOUT – gradient wave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Warstwa fali */
    .wave {
      position: fixed;
      inset: 0;
      /* Dwie nakładające się, miękkie białe „smugi” na czarnym tle */
      background:
        radial-gradient(1200px 350px at 0% 50%, rgba(255,255,255,0.18), rgba(255,255,255,0) 60%) ,
        radial-gradient(900px 260px  at 30% 55%, rgba(255,255,255,0.10), rgba(255,255,255,0) 60%);
      background-repeat: no-repeat;
      background-size: 200% 100%, 200% 100%;
      animation: drift1 22s linear infinite, drift2 28s linear infinite;
      will-change: background-position;
      /* Opcjonalnie lekki blur, by zmiękczyć krawędzie */
      filter: blur(0.4px);
    }

    @keyframes drift1 {
      0%   { background-position: 0% 0, 0 0; }
      50%  { background-position: 100% 0, 0 0; }
      100% { background-position: 0% 0, 0 0; }
    }
    @keyframes drift2 {
      0%   { background-position: 0 0, 100% 0; }
      50%  { background-position: 0 0, 0% 0; }
      100% { background-position: 0 0, 100% 0; }
    }

    /* Szacunek dla prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .wave { animation: none; }
    }
  </style>
</head>
<body>
  <div class="wave" aria-hidden="true"></div>
</body>
</html>
