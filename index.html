<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVOUT — Hero Grid (70%)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --grid: 30px;
      --line: rgba(255,255,255,.12);
      --speed: 6s;
      --glow: 1px;
      --fg: #fff;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html, body {
      height: 100%;
      background: #000;                /* czarne tło bazowe */
      color: var(--fg);
      font-family: var(--font);
      overflow: hidden;
    }

    /* ✅ GRID jako stała warstwa pod treścią */
    body{ position: relative; }
    body::before{
      content:"";
      position: fixed; inset: 0;
      z-index: 0;                       /* nad tłem body, pod treścią */
      background-image:
        repeating-linear-gradient(0deg,  var(--line) 0 1px, transparent 1px var(--grid)),
        repeating-linear-gradient(90deg, var(--line) 0 1px, transparent 1px var(--grid));
      background-size: var(--grid) var(--grid), var(--grid) var(--grid);
      animation: drift var(--speed) linear infinite;
      filter: blur(var(--glow));
      opacity: .6;
      pointer-events: none;
    }
    @keyframes drift{
      0%   { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid) calc(-1 * var(--grid)),
                                   var(--grid) calc(-1 * var(--grid)); }
    }

    /* Treść zawsze nad gridem */
    .hero { 
      position: relative; 
      z-index: 1;                       /* ponad body::before */
      height: 100vh; 
      display: grid; 
      place-items: center; 
      text-align: center; 
    }

    /* Pudełko o szerokości dokładnie 70% viewportu */
    .fitbox { width: 70vw; }

    /* Duży napis (skalowany JS-em do 70% szerokości) */
    h1.fittext{
      font-weight: 800;
      text-transform: uppercase;
      white-space: nowrap;
      line-height: 1;
      letter-spacing: .02em;
      font-size: 20vw; /* baza – JS dopasuje */
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="fitbox">
      <h1 class="fittext" id="evout">EVOUT</h1>
    </div>
  </section>

  <script>
    // Dopasowanie tekstu do dokładnie 70% szerokości ekranu (70vw)
    (function(){
      const box  = document.querySelector('.fitbox');
      const text = document.getElementById('evout');

      function fitOnce(){
        text.style.fontSize = '20vw';                 // reset
        const boxW  = box.clientWidth;                // 70vw
        const textW = text.scrollWidth || 1;
        const currentPx = parseFloat(getComputedStyle(text).fontSize);
        const scale = boxW / textW;
        text.style.fontSize = (currentPx * scale) + 'px';
      }

      function fit(){
        fitOnce(); requestAnimationFrame(fitOnce);    // doprecyzowanie po reflow
      }

      window.addEventListener('load', fit);
      window.addEventListener('resize', fit);
    })();
  </script>
</body>
</html>
