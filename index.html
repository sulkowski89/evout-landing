<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVOUT — Smart Web & Automations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="EVOUT builds fast, modern websites and lightweight automations that actually sell." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Colors */
      --bg: #000;
      --fg: #fff;
      --muted: #a1a1aa;           /* neutral-400 */
      --accent: #00ff99;          /* brand accent */
      /* Type scale */
      --font-body: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      --leading: 1.5;
      --h1: clamp(2rem, 5vw, 4rem);
      --h2: clamp(1.25rem, 2.5vw, 1.5rem);
      /* Layout */
      --container: 1200px;
      --space-1: .5rem;
      --space-2: 1rem;
      --space-3: 1.5rem;
      --space-4: 2rem;
      /* Grid bg */
      --grid-size: 30px;
      --line: rgba(255,255,255,.10);
      --blur: 2px;
      --speed: 12s;
      /* Effects */
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.6);
      --focus: 0 0 0 3px rgba(0,255,153,.35);
    }

    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); color-scheme:dark; }
    body { font-family: var(--font-body); line-height: var(--leading); }

    /* Background grid (Twoja baza – unowocześniona) */
    .bg {
      position: fixed; inset: 0; z-index:-1;
      background-image:
        repeating-linear-gradient(  0deg, var(--line) 0 1px, transparent 1px var(--grid-size)),
        repeating-linear-gradient( 90deg, var(--line) 0 1px, transparent 1px var(--grid-size));
      background-size: var(--grid-size) var(--grid-size), var(--grid-size) var(--grid-size);
      animation: drift var(--speed) linear infinite;
      will-change: background-position;
    }
    .bg::after { content:""; position:absolute; inset:0; background:inherit; filter:blur(var(--blur)); opacity:.5; pointer-events:none; }
    @keyframes drift{
      0% { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid-size) calc(-1 * var(--grid-size)),
                                   var(--grid-size) calc(-1 * var(--grid-size)); }
    }
    @media (prefers-reduced-motion: reduce){ .bg{ animation:none; } }

    /* Container */
    .container { max-width: var(--container); margin-inline:auto; padding: min(6vh, var(--space-4)) var(--space-2); }

    /* Hero */
    .hero { min-height: 100dvh; display:grid; place-items:center; text-align:center; }
    .stack { display:flex; flex-direction:column; gap: var(--space-3); align-items:center; }

    h1 { font-weight:700; font-size: var(--h1); letter-spacing:-0.02em; margin:0; }
    p.lead { font-weight:300; font-size: var(--h2); color: var(--muted); margin:0; max-width: 60ch; }

    .cta {
      display:inline-block;
      margin-top: var(--space-3);
      padding: .9rem 1.25rem;
      border-radius: var(--radius);
      background: var(--accent);
      color: #001b12; /* dark text on neon */
      font-weight: 700;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .cta:hover { transform: translateY(-2px); }
    .cta:active { transform: translateY(0); opacity:.9; }
    .cta:focus-visible { outline: none; box-shadow: var(--focus); }

    /* Optional: subtle top nav placeholder for później */
    .nav {
      position: fixed; top: 0; left: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: .75rem 1rem; backdrop-filter: blur(6px);
      background: linear-gradient(to bottom, rgba(0,0,0,.6), transparent);
    }
    .brand { font-weight:700; letter-spacing:.06em; text-transform:uppercase; font-size:.9rem; }
    .ghost { color: var(--muted); text-decoration: none; padding:.5rem .75rem; border-radius:8px; }
    .ghost:focus-visible { outline:none; box-shadow: var(--focus); }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="nav" aria-label="Top navigation">
    <div class="brand">EVOUT</div>
    <a class="ghost" href="#contact">Contact</a>
  </header>

  <main class="container hero">
    <div class="stack">
      <h1>Smart Web & lightweight automations</h1>
      <p class="lead">We build fast, modern websites with measurable impact, integrated with the tools you already use.</p>
      <a class="cta" href="#contact">Start a project</a>
    </div>
  </main>

  <!-- Placeholder sekcji kontaktu – do wypełnienia później -->
  <section id="contact" class="container" style="padding-block: 30vh;">
    <p class="lead">Contact section goes here.</p>
  </section>
</body>
</html>
