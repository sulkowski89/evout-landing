<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVOUT</title>
  <style>
    /* Layout */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Napis */
    h1 {
      margin: 0;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      letter-spacing: 0.08em;
      white-space: nowrap;           /* zawsze w jednej linii */
      font-size: 20vw;               /* ~70% szerokości dla „EVOUT” */
      line-height: 1;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 900ms ease-out forwards 150ms;
    }

    /* Animacja */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Szanuj ustawienia systemowe dot. animacji */
    @media (prefers-reduced-motion: reduce) {
      h1 {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <h1>EVOUT</h1>
</body>
</html>
