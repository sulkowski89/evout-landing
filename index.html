<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Template â€“ Dark Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #00ff99;
      --font: system-ui, sans-serif;
      --line: rgba(255,255,255,0.1);
      --grid-size: 30px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: var(--bg); color: var(--fg); font-family: var(--font); }
    .bg {
      position: fixed; inset: 0;
      background-image:
        repeating-linear-gradient(0deg, var(--line) 0 1px, transparent 1px var(--grid-size)),
        repeating-linear-gradient(90deg, var(--line) 0 1px, transparent 1px var(--grid-size));
      background-size: var(--grid-size) var(--grid-size), var(--grid-size) var(--grid-size);
      animation: drift 12s linear infinite;
    }
    @keyframes drift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid-size) calc(-1 * var(--grid-size)),
                             var(--grid-size) calc(-1 * var(--grid-size)); }
    }

    .container {
      position: relative;
      max-width: 1200px; margin: auto;
      padding: 2rem;
    }
    header {
      position: fixed; top: 0; width: 100%;
      padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }
    header a { color: var(--fg); text-decoration: none; }
    .hero {
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding-top: 4rem;
    }
    .hero h1 {
      font-size: 3rem; margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem; margin-bottom: 2rem;
      max-width: 60ch;
    }
    .cta {
      display: inline-block;
      padding: .75rem 1.5rem;
      background: var(--accent);
      color: #001b12;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="container hero">
    <h1>Dark Base Template</h1>
    <p>This is a minimal base for your dark / tech themed site. You can build from here.</p>
    <a class="cta" href="#contact">Contact Us</a>
  </main>

  <section id="contact" class="container" style="padding-block: 10vh">
    <h2>Contact Section</h2>
    <p>Here you can put form / details / anything.</p>
  </section>

</body>
</html>
