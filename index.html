<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVOUT — Grid Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --grid: 30px;                         /* rozmiar kratki */
      --line: rgba(255,255,255,.12);        /* jasność linii */
      --speed: 12s;                         /* prędkość animacji */
      --glow: 1px;                          /* subtelny blur linii */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Ruchoma siatka */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        repeating-linear-gradient(  0deg, var(--line) 0 1px, transparent 1px var(--grid)),
        repeating-linear-gradient( 90deg, var(--line) 0 1px, transparent 1px var(--grid));
      background-size: var(--grid) var(--grid), var(--grid) var(--grid);
      animation: drift var(--speed) linear infinite;
      will-change: background-position;
    }
    .grid::after{
      content:"";
      position:absolute; inset:0;
      background:inherit;
      filter: blur(var(--glow));
      opacity:.6;
      pointer-events:none;
    }

    /* Płynna pętla: przesuwamy o dokładnie 1× rozmiar kafla */
    @keyframes drift{
      0%   { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid) calc(-1 * var(--grid)),
                                   var(--grid) calc(-1 * var(--grid)); }
    }

    /* Szacunek dla prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      .grid { animation: none; }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>
</body>
</html>
