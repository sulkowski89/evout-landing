<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVOUT — Hero Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --grid: 30px;
      --line: rgba(255,255,255,.12);
      --speed: 12s;
      --glow: 1px;
      --fg: #fff;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: var(--fg);
      font-family: var(--font);
      overflow: hidden;
    }

    /* GRID */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        repeating-linear-gradient(  0deg, var(--line) 0 1px, transparent 1px var(--grid)),
        repeating-linear-gradient( 90deg, var(--line) 0 1px, transparent 1px var(--grid));
      background-size: var(--grid) var(--grid), var(--grid) var(--grid);
      animation: drift var(--speed) linear infinite;
      will-change: background-position;
    }
    .grid::after{
      content:"";
      position:absolute; inset:0;
      background:inherit;
      filter: blur(var(--glow));
      opacity:.6;
      pointer-events:none;
    }

    @keyframes drift{
      0%   { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid) calc(-1 * var(--grid)),
                                   var(--grid) calc(-1 * var(--grid)); }
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      width: 70vw;                 /* dokładnie 70% szerokości ekranu */
      text-align: center;
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      white-space: nowrap;        /* zapobiega łamaniu napisu */
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <section class="hero">
    <h1>EVOUT</h1>
  </section>
</body>
</html>
