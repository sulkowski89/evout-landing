<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVOUT — Coming Soon</title>
  <meta name="description" content="EVOUT — Marketing & IT solutions. Launching soon." />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="color-scheme" content="dark light" />
  <meta property="og:title" content="EVOUT — Coming Soon" />
  <meta property="og:description" content="Marketing & IT solutions. Launching soon." />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: {} } };</script>

  <style>
    :root { --bg: 2 6 23; --fg: 241 245 249; } /* slate-950 / slate-100 */
    @media (prefers-color-scheme: light) { :root { --bg: 250 250 250; --fg: 15 23 42; } }
    html, body { height: 100%; }
    body { background-color: rgb(var(--bg)); color: rgb(var(--fg)); }
    :where(button, [href], input, select, textarea){ outline: none; }
    :where(button, [href], input, select, textarea):focus-visible{ box-shadow: 0 0 0 3px rgba(14,165,233,.5); }
    @media (prefers-reduced-motion: reduce) { .anim { animation: none !important; } .no-rm { display: none !important; } }

    /* Language pills */
    .pill-btn { padding: 0.25rem 0.5rem; border-radius: 0.5rem; }
    .pill-active { border: 1px solid rgba(14,165,233,.8); background: rgba(255,255,255,.06); }

    /* Scatter text */
    .scatter {
      display: inline-flex;
      gap: .02em;
      cursor: pointer;
      user-select: none;
      white-space: normal; /* spacje widoczne */
    }
    .scatter:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(14,165,233,.5);
      border-radius: .375rem;
    }
    .scatter-char {
      display: inline-block;
      transition: transform 500ms cubic-bezier(.2,.6,.2,1), opacity 500ms;
      will-change: transform;
      transition-delay: calc(var(--i) * 12ms); /* stagger */
    }
    .scatter-active .scatter-char {
      transform: translate(var(--tx,0), var(--ty,0)) rotate(var(--rot,0)) scale(0.95);
      opacity: .8;
    }
    .scatter-space { display: inline-block; width: 0.40em; } /* większy odstęp */
    @media (prefers-reduced-motion: reduce) {
      .scatter-char { transition: none; }
      .scatter-active .scatter-char { transform: none; opacity: 1; }
    }
  </style>

  <script>
    /* =========================
       CONFIG
       ========================= */
    const SITE = {
      name: "EVOUT",
      email: "info@evout.com",
      themeColor: "#0ea5e9",
      locales: ["de","en","pl"],
      defaultLocale: "de"
    };

    const COPY = {
      de: {
        title: "Marketing & IT-Lösungen",
        desc: "Wir formen Marken durch Branding & visuelle Identität, modernes Webdesign, smarte Automatisierung und leistungsstarke Webanwendungen.",
        soon: "Vollständige Website folgt in Kürze."
      },
      en: {
        title: "Marketing & IT Solutions",
        desc: "We shape brands through branding & visual identity, modern web design, smart automation, and high-performance web applications.",
        soon: "Full site coming soon."
      },
      pl: {
        title: "Marketing i rozwiązania IT",
        desc: "Budujemy marki przez branding i identyfikację wizualną, nowoczesny web design, sprytną automatyzację oraz wydajne aplikacje webowe.",
        soon: "Pełna strona już wkrótce."
      }
    };

    /* =========================
       LANGUAGE (URL + localStorage)
       ========================= */
    const LANG_KEY = "evout-lang";
    function getLangFromURL(){ const u=new URL(window.location.href); const p=(u.searchParams.get("lang")||"").toLowerCase(); return SITE.locales.includes(p)?p:null; }
    function getInitialLang(){ return getLangFromURL() || localStorage.getItem(LANG_KEY) || SITE.defaultLocale; }

    let destroyScatter = () => {};
    function setLang(lang, {persist=true, updateURL=true}={}) {
      if (!SITE.locales.includes(lang)) lang = SITE.defaultLocale;
      if (persist) localStorage.setItem(LANG_KEY, lang);
      if (updateURL){ const u=new URL(window.location.href); u.searchParams.set("lang",lang); history.replaceState(null,"",u.toString()); }
      const t = COPY[lang] || COPY[SITE.defaultLocale];
      document.documentElement.lang = lang;
      document.getElementById("subtitle").textContent = t.title;
      document.getElementById("desc").textContent = t.desc;

      // Scatter line setup (recreate per language)
      const line = document.getElementById("soon-line");
      destroyScatter(); // cleanup previous listeners
      line.replaceChildren(); // clear
      line.setAttribute("aria-label", t.soon);
      initScatter(line, t.soon);

      // active button styles
      document.querySelectorAll("[data-lang]").forEach(btn => {
        if (btn.getAttribute("data-lang") === lang) btn.classList.add("pill-active");
        else btn.classList.remove("pill-active");
      });
    }

    /* =========================
       INTRO: Minimal rocket
       ========================= */
    function rocketIntro() {
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const overlay = document.getElementById("intro");
      const c = document.getElementById("intro-canvas");
      const ctx = c.getContext("2d");
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      function resize(){ c.width = Math.floor(innerWidth * dpr); c.height = Math.floor(innerHeight * dpr); ctx.setTransform(dpr,0,0,dpr,0,0); }
      resize(); window.addEventListener("resize", resize, { passive: true });

      const start = performance.now();
      const DUR = prefersReduced ? 200 : 1000; // ms
      const stars = Array.from({length: 60}, ()=>({ x: Math.random()*innerWidth, y: Math.random()*innerHeight, len: 2 + Math.random()*10 }));

      function draw(now){
        const t = Math.min(1, (now - start)/DUR);
        ctx.clearRect(0,0,innerWidth,innerHeight);
        ctx.fillStyle = "black"; ctx.fillRect(0,0,innerWidth,innerHeight);
        ctx.strokeStyle="rgba(255,255,255,"+(0.3+0.7*t)+")"; ctx.lineWidth=1; ctx.beginPath();
        for (const s of stars) { ctx.moveTo(s.x, s.y + 20*t); ctx.lineTo(s.x, s.y + 20*t + s.len*(1+t*3)); } ctx.stroke();

        const cx = innerWidth/2, baseY = innerHeight*0.7, y = baseY - t*innerHeight*0.5;
        ctx.save(); ctx.translate(cx, y); ctx.strokeStyle = "white"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(0, -28); ctx.quadraticCurveTo(10,-18, 10,0); ctx.lineTo(10,18); ctx.lineTo(0,12);
        ctx.lineTo(-10,18); ctx.lineTo(-10,0); ctx.quadraticCurveTo(-10,-18, 0,-28); ctx.closePath(); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(-6,18); ctx.lineTo(0, 18 + 10 + Math.sin(now/60)*3); ctx.lineTo(6,18); ctx.stroke();
        ctx.restore();

        if (t < 1 && !prefersReduced) requestAnimationFrame(draw);
        else { overlay.classList.add("opacity-0","pointer-events-none"); overlay.setAttribute("aria-hidden","true"); setTimeout(()=>overlay.remove(), 400); }
      }
      if (prefersReduced) draw(performance.now()+DUR); else requestAnimationFrame(draw);
    }

    /* =========================
       TUNNEL GRID (lean, mobile-friendly) + pause on hidden tab
       ========================= */
    function tunnelInit() {
      const c = document.getElementById("bg-tunnel");
      const ctx = c.getContext("2d", { alpha: true });
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const MAX_DPR = isMobile ? 1.25 : 2;
      const dpr = Math.min(MAX_DPR, Math.max(1, window.devicePixelRatio || 1));

      function resize() {
        c.width = Math.floor(innerWidth * dpr);
        c.height = Math.floor(innerHeight * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener("resize", resize, { passive: true });

      const baseSpokes = innerWidth < 480 ? 14 : innerWidth < 1024 ? 20 : 26;
      const ringGap = innerWidth < 480 ? 54 : 44;

      let t0 = performance.now();
      let rafId = null;
      let fpsTarget = isMobile ? 30 : 60;
      let lastFrame = 0;

      let mouseX = 0, mouseY = 0, scrollY = 0;
      const centerEase = { x: 0, y: 0 };
      window.addEventListener("mousemove", (e)=>{ mouseX = (e.clientX/window.innerWidth - 0.5)*2; mouseY = (e.clientY/window.innerHeight - 0.5)*2; }, { passive: true });
      window.addEventListener("touchmove", (e)=>{ const t = e.touches[0]; mouseX = (t.clientX/window.innerWidth - 0.5)*2; mouseY = (t.clientY/window.innerHeight - 0.5)*2; }, { passive: true });
      window.addEventListener("scroll", ()=>{ scrollY = window.scrollY; }, { passive: true });

      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      // Pause when page hidden
      let stop = false;
      document.addEventListener("visibilitychange", () => { stop = document.hidden; });

      function draw(now) {
        const dt = (now - t0) / 1000;
        const w = c.width / dpr, h = c.height / dpr;
        const cx = w/2 + centerEase.x, cy = h/2 + centerEase.y;
        const maxR = Math.hypot(w, h);

        if (now - lastFrame < 1000 / fpsTarget) { rafId = requestAnimationFrame(draw); return; }
        lastFrame = now;

        centerEase.x += ((mouseX * 20) - centerEase.x) * 0.06;
        centerEase.y += ((mouseY * 10) - centerEase.y) * 0.06;

        const speed = 0.9 + Math.min(1.2, scrollY / 600);
        const offset = (dt * speed * ringGap) % ringGap;

        ctx.clearRect(0, 0, w, h);

        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxR);
        grd.addColorStop(0, "rgba(2,6,23,0.15)");
        grd.addColorStop(1, "rgba(2,6,23,1)");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, w, h);

        const gridColor = "rgba(255,255,255,0.08)";
        const neon1 = "rgba(56,189,248,0.35)";
        const neon2 = "rgba(168,85,247,0.35)";

        ctx.save(); ctx.translate(cx, cy);

        ctx.lineWidth = 1;
        ctx.strokeStyle = gridColor;
        ctx.beginPath();
        const spokeCount = baseSpokes;
        const rot = mouseX * 0.15;
        for (let i = 0; i < spokeCount; i++) {
          const a = (i / spokeCount) * Math.PI * 2 + rot;
          ctx.moveTo(0, 0);
          ctx.lineTo(Math.cos(a) * maxR, Math.sin(a) * maxR);
        }
        ctx.stroke();

        const ringCount = Math.ceil(maxR / ringGap) + 2;
        for (let i = 0; i < ringCount; i++) {
          const r = i * ringGap - offset;
          if (r <= 0) continue;

          ctx.strokeStyle = gridColor; ctx.beginPath(); ctx.arc(0, 0, r, 0, Math.PI * 2); ctx.stroke();

          ctx.lineWidth = 1.5; ctx.strokeStyle = (i % 2 === 0) ? neon1 : neon2;
          ctx.beginPath(); ctx.arc(0, 0, r, 0, Math.PI * 2); ctx.stroke();
          ctx.lineWidth = 1;
        }

        ctx.restore();

        if (!prefersReduced && !stop) rafId = requestAnimationFrame(draw);
      }

      if (prefersReduced) draw(performance.now()); else rafId = requestAnimationFrame(draw);
      return () => cancelAnimationFrame(rafId);
    }

    /* =========================
       SCATTER TEXT (hover/click)
       ========================= */
    function initScatter(container, text) {
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      container.className = "scatter text-xs md:text-sm text-white/70";
      container.setAttribute("role", "button");
      container.setAttribute("tabindex", "0");
      container.setAttribute("title", text);

      const frag = document.createDocumentFragment();
      const chars = Array.from(text);

      chars.forEach((ch, i) => {
        const span = document.createElement("span");

        if (ch === " ") {
          span.className = "scatter-space";
          span.textContent = "\u00A0"; // NBSP
          frag.appendChild(span);
          return;
        }

        span.className = "scatter-char";
        span.textContent = ch;

        // random offsets
        const angle = Math.random() * Math.PI * 2;
        const dist = 6 + Math.random() * 16; // px
        const tx = Math.cos(angle) * dist + "px";
        const ty = Math.sin(angle) * dist + "px";
        const rot = (Math.random() * 40 - 20) + "deg";
        span.style.setProperty("--tx", tx);
        span.style.setProperty("--ty", ty);
        span.style.setProperty("--rot", rot);
        span.style.setProperty("--i", i.toString()); // for stagger

        frag.appendChild(span);
      });

      container.replaceChildren(frag);

      let timer = null;
      const activate = () => {
        if (prefersReduced) return;
        container.classList.add("scatter-active");
        clearTimeout(timer);
        timer = setTimeout(() => container.classList.remove("scatter-active"), 900);
      };

      const onKey = (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); activate(); }
      };

      container.addEventListener("mouseenter", activate);
      container.addEventListener("click", activate);
      container.addEventListener("keydown", onKey);

      // cleanup hook (called in setLang before re-init)
      destroyScatter = () => {
        container.removeEventListener("mouseenter", activate);
        container.removeEventListener("click", activate);
        container.removeEventListener("keydown", onKey);
        clearTimeout(timer);
        destroyScatter = () => {};
      };
    }

    /* =========================
       BOOT
       ========================= */
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector('meta[name="theme-color"]')?.setAttribute("content", SITE.themeColor);

      // Lang init
      const initLang = getInitialLang();
      setLang(initLang, {persist:true, updateURL:true});
      document.querySelectorAll("[data-lang]").forEach(btn =>
        btn.addEventListener("click", () => setLang(btn.getAttribute("data-lang")))
      );

      // Canvas bg + intro
      tunnelInit();
      rocketIntro();

      // year
      const y = document.getElementById("year");
      if (y) y.textContent = String(new Date().getFullYear());
    });
  </script>
</head>
<body class="antialiased selection:bg-sky-500/20 selection:text-sky-900">
  <!-- INTRO: rocket -->
  <div id="intro" class="fixed inset-0 z-50 grid place-items-center bg-black transition-opacity duration-300">
    <canvas id="intro-canvas" class="w-full h-full"></canvas>
  </div>

  <!-- Canvas background -->
  <canvas id="bg-tunnel" class="fixed inset-0 -z-10"></canvas>

  <!-- Language switch: DE (default) | EN | PL -->
  <div class="fixed top-3 right-3 z-40">
    <div class="rounded-2xl border border-white/10 bg-black/30 px-2 py-1 text-xs backdrop-blur flex items-center gap-1">
      <button data-lang="de" class="pill-btn hover:bg-white/10">DE</button>
      <button data-lang="en" class="pill-btn hover:bg-white/10">EN</button>
      <button data-lang="pl" class="pill-btn hover:bg-white/10">PL</button>
    </div>
  </div>

  <!-- Content centered -->
  <main class="min-h-dvh grid place-items-center px-6">
    <section class="w-full max-w-3xl text-center rounded-3xl border border-white/10 bg-black/20 backdrop-blur p-8 md:p-12">
      <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight">
        <span class="bg-clip-text text-transparent bg-gradient-to-br from-sky-400 to-fuchsia-500">EVOUT</span>
      </h1>
      <h2 id="subtitle" class="mt-3 text-lg md:text-xl text-white/80">Marketing &amp; IT-Lösungen</h2>

      <p id="desc" class="mt-6 text-base md:text-lg text-white/80">
        Wir formen Marken durch Branding &amp; visuelle Identität, modernes Webdesign, smarte Automatisierung und leistungsstarke Webanwendungen.
      </p>

      <!-- Interactive "Coming soon" line -->
      <div class="mt-6">
        <span id="soon-line" aria-live="polite" class="inline-block" aria-label="Vollständige Website folgt in Kürze."></span>
      </div>

      <div class="mt-6 flex flex-wrap items-center justify-center gap-3">
        <a href="mailto:info@evout.com"
           class="inline-flex items-center rounded-2xl bg-sky-500/90 px-4 py-2 text-sm font-medium text-white hover:bg-sky-500 focus-visible:ring"
           aria-label="Email EVOUT">
          info@evout.com
        </a>
      </div>

      <footer class="mt-8 text-xs text-white/60">© <span id="year"></span> EVOUT. All rights reserved.</footer>
    </section>
  </main>
</body>
</html>
