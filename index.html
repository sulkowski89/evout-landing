<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>EVOUT – Light Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: moveGrid 30s linear infinite;
    }

    @keyframes moveGrid {
      0%   { background-position: 0 0; }
      100% { background-position: 240px 240px; }
    }

    /* Subtelne rozmycie dla „glow” efektu */
    .grid::after {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(2px);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
</body>
</html>
