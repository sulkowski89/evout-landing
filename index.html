<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVOUT — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="EVOUT — Marketing & IT Solutions" />
  <style>
    :root {
      --fg: #fff;
      --accent: #00ff99;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      --grid-size: 30px;
      --line: rgba(255, 255, 255, 0.1);
      --blur: 2px;
      --speed: 12s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100%;
      background: transparent;
      color: var(--fg);
      font-family: var(--font);
      overflow-x: hidden;
    }

    /* GRID W TLE */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image:
        repeating-linear-gradient(0deg, var(--line) 0 1px, transparent 1px var(--grid-size)),
        repeating-linear-gradient(90deg, var(--line) 0 1px, transparent 1px var(--grid-size));
      background-size: var(--grid-size) var(--grid-size);
      animation: drift var(--speed) linear infinite;
      will-change: background-position;
    }
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(var(--blur));
      opacity: 0.6;
    }
    @keyframes drift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid-size) calc(-1 * var(--grid-size)),
                                      var(--grid-size) calc(-1 * var(--grid-size)); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      display: flex;
      justify-content: flex-end;
      padding: 1rem 1.25rem;
      backdrop-filter: blur(2px);
    }
    .login-btn {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--accent);
      padding: .5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: .9rem;
      transition: background .2s ease, color .2s ease;
    }
    .login-btn:hover { background: var(--accent); color: #001b12; }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 1rem;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(
        60% 50% at 50% 40%,
        rgba(0, 0, 0, 0.45) 0%,
        rgba(0, 0, 0, 0.25) 50%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 800;
      letter-spacing: .05em;
      margin-bottom: 1rem;
      max-width: 70vw;      /* tu masz szerokość 70% */
      line-height: 1.1;
    }
    h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      font-weight: 300;
      color: var(--accent);
      margin-bottom: .75rem;
    }
    p.lead {
      font-size: clamp(.95rem, 2.2vw, 1.2rem);
      color: #b3b3b3;
    }

    .below {
      min-height: 120vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }
    .note {
      max-width: 60ch;
      color: #cfcfcf;
      background: rgba(0, 0, 0, .25);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 12px;
      padding: 1rem 1.25rem;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <button class="login-btn" id="loginBtn">Login</button>
  </header>

  <main>
    <section class="hero">
      <div class="hero-overlay" aria-hidden="true"></div>
      <h1>EVOUT</h1>
      <h2>Marketing & IT Solutions</h2>
      <p class="lead">Coming soon</p>
    </section>

    <section class="below">
      <div class="note">
        <p>Scroll area — kratka powinna być teraz dobrze widoczna.</p>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const pwd = prompt('Enter password:');
      if (pwd === null) return;
      if (pwd === 'sulkowski') {
        window.location.href = '/workspace/';
      } else {
        alert('Incorrect password');
      }
    });
  </script>
</body>
</html>
