<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVOUT — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --grid: 30px;
      --line: rgba(255,255,255,.12);
      --speed: 12s;
      --glow: 1px;
      --fg: #fff;
      --accent: #00ff99;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html, body {
      height: 100%;
      background: #000;
      color: var(--fg);
      font-family: var(--font);
      overflow: hidden;
    }

    /* GRID w tle */
    body{ position: relative; }
    body::before{
      content:"";
      position: fixed; inset: 0;
      z-index: 0;
      background-image:
        repeating-linear-gradient(0deg,  var(--line) 0 1px, transparent 1px var(--grid)),
        repeating-linear-gradient(90deg, var(--line) 0 1px, transparent 1px var(--grid));
      background-size: var(--grid) var(--grid), var(--grid) var(--grid);
      animation: drift var(--speed) linear infinite;
      filter: blur(var(--glow));
      opacity: .6;
      pointer-events: none;
    }
    @keyframes drift{
      0%   { background-position: 0 0, 0 0; }
      100% { background-position: var(--grid) calc(-1 * var(--grid)),
                                   var(--grid) calc(-1 * var(--grid)); }
    }

    /* HERO */
    .hero {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fitbox { width: 70vw; margin-bottom: 1rem; }

    h1.fittext{
      font-weight: 800;
      text-transform: uppercase;
      white-space: nowrap;
      line-height: 1;
      letter-spacing: .02em;
      font-size: 20vw;
      margin: 0;
    }

    .tagline {
      font-size: clamp(1rem, 2vw, 1.8rem);
      color: var(--accent);
      font-weight: 400;
      margin-bottom: 0.4rem;
    }

    .coming {
      font-size: clamp(0.9rem, 1.5vw, 1.4rem);
      color: #999;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="fitbox">
      <h1 class="fittext" id="evout">EVOUT</h1>
    </div>
    <div class="tagline">Marketing & IT Solutions for your business</div>
    <div class="coming">Coming soon</div>
  </section>

  <script>
    // dopasowanie fontu do szerokości fitboxa (70vw)
    (function(){
      const box  = document.querySelector('.fitbox');
      const text = document.getElementById('evout');

      function fitOnce(){
        text.style.fontSize = '20vw';
        const boxW  = box.clientWidth;
        const textW = text.scrollWidth || 1;
        const currentPx = parseFloat(getComputedStyle(text).fontSize);
        const scale = boxW / textW;
        text.style.fontSize = (currentPx * scale) + 'px';
      }

      function fit(){
        fitOnce();
        requestAnimationFrame(fitOnce);
      }

      window.addEventListener('load', fit);
      window.addEventListener('resize', fit);
    })();
  </script>
</body>
</html>
